<!DOCTYPE html>
<html lang="cs" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Sčítání libovolně velkých čísel</title>
    <style>
      body {font-family: Verdana, Arial, Helvetica, sans-serif; text-align: center;}
      article {padding: 2em; background: #eee;}
      textarea {width: 100%;}
      #plus {margin: .3em 0; font-size: 3em; font-weight: bold;}
      button {margin: .3em 0; font-size: 3em; font-weight: bold; padding: 0 2em; border: 1px solid #d70; border-radius: .3em; background:#f92; color: #fff;}
      button:hover {background:#e81;}
    </style>
  </head>
  <body>

    <header>
      <h1>Sčítání libovolně velkých čísel</h1>
    </header>

    <article id="scitani">
      <section>
        <textarea id="scitanec1" name="scitanec1" rows="9" placeholder="Sčítanec 1" required></textarea>
      </section>
      <div id="plus">+</div>
      <section>
        <textarea id="scitanec2" name="scitanec2" rows="9" placeholder="Sčítanec 2" required></textarea>
      </section>
      <button type="button" onclick="rovnaSe()">=</button>
      <section>
        <textarea id="soucet" name="soucet" rows="9" placeholder="Součet" readonly></textarea>
      </section>
    </article>

  <script>
    function rovnaSe(){
        var scitanec1 = document.getElementById("scitanec1").value;
        var scitanec2 = document.getElementById("scitanec2").value;
        try {
            document.getElementById("scitanec1").value = BigInt(scitanec1);
            document.getElementById("scitanec2").value = BigInt(scitanec2);
        } catch(e) {
            alert("Je nutné do obou sčítanců vyplnit celé číslo");
            return false;
        }
        var soucet = secti(scitanec1, scitanec2);
        document.getElementById("soucet").value = soucet;
    }
  </script>
  <script src="secti.js"></script>
  </body>
</html>
